<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastando o dinheiro do Veio da Havan</title>
    <script>
        let dinheiro = 12000000000000; // Dinheiro inicial
        const precoProduto = 16.90; // Preço do produto
        let quantidadeProdutos = 0; // Inicializa a quantidade de produtos

        function atualizarDinheiro() {
            document.querySelector('.caixa-dinheiro h3').innerText = dinheiro.toFixed(2);
        }

        function atualizarQuantidade() {
            document.querySelector('.quantidade-produtos h3').innerText = quantidadeProdutos;
        }

        function adicionar() {
            // Adiciona 1 produto
            quantidadeProdutos += 1; // Aumenta a quantidade de produtos
            const totalCompra = precoProduto; // O custo de um produto
            if (dinheiro >= totalCompra) {
                dinheiro -= totalCompra; // Diminui o dinheiro pelo preço do produto
                atualizarDinheiro();
                atualizarQuantidade();
                
            } else {
                quantidadeProdutos -= 1; // Reverte a adição se não houver dinheiro suficiente
                alert('Dinheiro insuficiente para a compra.');
            }
        }

        function remover() {
            // Remove 1 produto
            if (quantidadeProdutos > 0) { // Verifica se há produtos suficientes para remover
                quantidadeProdutos -= 1; // Diminui a quantidade de produtos
                const totalVenda = precoProduto; // O valor que será adicionado de volta ao dinheiro
                dinheiro += totalVenda; // Aumenta o dinheiro pelo preço do produto
                atualizarDinheiro();
                atualizarQuantidade();
               
            } else {
                alert('Você não tem produtos suficientes para remover.');
            }
        }

        window.onload = function() {
            atualizarDinheiro(); // Atualiza o dinheiro na carga da página
            atualizarQuantidade(); // Atualiza a quantidade de produtos na carga da página
        };
    </script>
</head>
<body>
    
    <img src="havanveio.png" alt="Imagem Arredondada" class="imagem-arredondada">
    <h1>Gastando o dinheiro do Veio da Havan</h1>
    
    <div class="caixa-dinheiro">
        <h3>1.200.000,00</h3>
    </div>

    <div class="quantidade-produtos">
        <h3>0</h3> <!-- Exibe a quantidade de produtos -->
    </div>
    
    <img src="big_mac.png" alt="Imagem-lanche" class="imagem-lanche">
    <button onclick="remover()">-</button>
    <input type="text" placeholder="Quantidade" disabled>
    <button onclick="adicionar()">+</button>
    <h2>R$ 16,90</h2>
</body>
</html>
